
<mat-toolbar>
    <p>Personal Organiser</p>
    <button mat-icon-button (click)="showAuthorise()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <span>
            <mat-icon>login</mat-icon>
            Authorise
        </span>       
      </button>
      <h1>{{ UserID }}</h1>
</mat-toolbar>


<router-outlet></router-outlet>
<mat-tab-group>
    <mat-tab label="Appointments"> 
        <ng-template matTabContent><app-appointments-table></app-appointments-table></ng-template> </mat-tab>
    <mat-tab label="Notes"> <ng-template matTabContent><app-notes-table [show]="true" [last7Days]="true" ></app-notes-table></ng-template> </mat-tab>
    <mat-tab label="Medication Doses"> <ng-template matTabContent><medication-doses-table *ngIf="this.token?.UserID "></medication-doses-table></ng-template> </mat-tab>
    <mat-tab label="Projects"> <ng-template matTabContent><projects-table *ngIf="this.token?.UserID "></projects-table></ng-template> </mat-tab>
    <mat-tab label="Learning Aims"> <ng-template matTabContent><learning-aims-table *ngIf="this.token?.UserID "></learning-aims-table></ng-template> </mat-tab>
    <mat-tab label="Prescriptions"><ng-template matTabContent><prescriptions-table *ngIf="this.token?.UserID "></prescriptions-table></ng-template></mat-tab>
    <mat-tab label="Sleeps"> <ng-template matTabContent><sleeps-table *ngIf="this.token?.UserID "></sleeps-table></ng-template></mat-tab>
    <mat-tab label="Phenomena"> <ng-template matTabContent><phenomena-table *ngIf="this.token?.UserID "></phenomena-table></ng-template></mat-tab>
  </mat-tab-group>
