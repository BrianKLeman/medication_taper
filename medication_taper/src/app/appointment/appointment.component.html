
<h4 mat-dialog-title>Add Appointment<h4>
    <mat-dialog-content class="mat-typography">        
                <form>
                    <table>
                        <tr>
                            <p>
                                <label for="appointment-name">Appointment Name</label>
                            </p>
                                <textarea id="appointment-name" name="appointment-name" rows="10" cols="50" [(ngModel)]="currentAppointment.AppointmentName"></textarea>
                                
                        </tr>
                       
                       
                        <tr>
                            <p>
                                <label for="date_time">DateTime</label>d
                            </p>
                            
                            
                                <input id="date_time" name="date" type="date" [ngModel]="date" (ngModelChange)="changeDate($event)"/> <!-- RFC 3339, stack overflow: https://stackoverflow.com/questions/7372038/is-there-any-way-to-change-input-type-date-format-->
                                <input id="date_time" name="time" type="time" [(ngModel)]="time" /> <!-- RFC 3339, stack overflow: https://stackoverflow.com/questions/7372038/is-there-any-way-to-change-input-type-date-format-->
                        </tr>                        

                    </table>
                </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true" (click)="SaveAppointment()" cdkFocusInitial>Save</button>        
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
