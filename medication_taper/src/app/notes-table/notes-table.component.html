<table class="tableBody">
    <thead class="tableHeader">
            <th>Time of Day</th>
            <th>Note</th>
            <th>Change Needed</th>
            <th>Commands</th>
    </thead>
    <tbody>
        <ng-container *ngFor="let d of notes; index as i;">
            <tr  [ngClass]="{'altTableRow' : i%2 == 0}">
                <ng-container>
                    <td class="date">{{ adjustForTimezone(d.RecordedDate) | date: 'shortTime'}}</td>
                    <td class="text">{{ d.Text }}</td>
                    <td class="text">{{ (d.BehaviorChange ? "Y" : "") }}</td>
                    <td>
                        <span>
                            <button (click)="editNote(d)" class="amberButton action"><i class="bi bi-pencil-square"></i></button>
                        </span>
                        <span>
                            <button (click)="deleteNote(d.NoteID)" class="dangerButton action"><i class="bi bi-trash3"></i></button>
                        </span>
                    </td>
                </ng-container>
            </tr>
        </ng-container>
        <tr>
            
            <button (click)="addNote();" class="action"><i class="bi bi-journal-plus"></i></button>
        </tr>
    </tbody>
</table>
